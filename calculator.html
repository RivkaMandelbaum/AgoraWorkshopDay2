<html>
    <head>
        <title> Agora Certificate Day 2 </title>
        <link rel = "stylesheet" href = "calcStyles.css"> 
    </head>

    <body id = "calculator">
        <div class = "elements">
            <div class = "input-spaces">
                <input type ="number" id = "a"/>
                <input type = "number" id = "b"/>
            </div>

            <div class = "operation-buttons">
                <button class = "add-button" onclick="add()"> Add </button>
                <button class = "subtract-button" onclick="subtract()"> Subtract </button>
                <button class = "multiply-button" onclick="multiply()"> Multiply </button>
                <button class = "divide-button" onclick="divide()"> Divide </button>
                <button class = "power-button" onclick="power()"> Power </button> 
            </div>

            <div id = "output-space"> 
                <span id = "output"> </span>
            </div>
        </div>

        <script>
            function add(){
                let a = parseFloat(document.getElementById("a").value); 
                let b = parseFloat(document.getElementById("b").value); 
                document.getElementById("output").innerHTML = (a+b);   
            }

            function subtract(){
                let a = parseFloat(document.getElementById("a").value); 
                let b = parseFloat(document.getElementById("b").value);
                document.getElementById("output").innerHTML = (a-b);
            }

            function multiply() {
                let a = parseFloat(document.getElementById("a").value); 
                let b = parseFloat(document.getElementById("b").value); 
                document.getElementById("output").innerHTML = (a*b);  
            }

            function divide() { 
                let a = parseFloat(document.getElementById("a").value); 
                let b = parseFloat(document.getElementById("b").value); 
                document.getElementById("output").innerHTML = (a/b);
            }

            function power() { 
                let a = parseFloat(document.getElementById("a").value); 
                let b = parseFloat(document.getElementById("b").value); 
                document.getElementById("output").innerHTML = Math.pow(a, b);
            }
        </script>

    </body>

</html>
